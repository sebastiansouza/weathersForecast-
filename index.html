<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js"></script>

    <title>Previsão do Tempo</title>
</head>

<body>

    <div class="clock">
        <div>
            <p class="hours">00</p>
            <p class="time">Horas</p>
        </div>
        <div>
            <p class="minutes">00</p>
            <p class="time">Minutos</p>
        </div>
        <div>
            <p class="seconds">00</p>
            <p class="time">Segundos</p>
        </div>
    </div>

    <div class="boss">
        <h3>Confira o clima de sua cidade</h3>
        <p class="alert"></p>
        <input class="input-city" type="text" required placeholder="Digite o nome da cidade">
        <button class="button-search" onclick="clickButton()">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>

        <div id="box-middle" class="hide">
            <h2 class="title-city">
                <i class="fa-solid fa-location-dot">
                </i> <span id="city"></span>
                <img src="" alt="Bandeira-do-país" id="c" />
            </h2>
            <P class="temperature-max" id="temperature"></P>

         <div class="box-litle" >
                <img class="weather-icon" id="weatherIcon" src="" alt="icone-info-tempo">
                <p class="weather-description" id="weatherDescription"></p>
            </div>
            <div id="details-container">
                <p class="humidity" id="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span></span>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                </p>
            </div>
            <p class="creditos"> Por: Sebastian Souza </p>
        </div>
    </div>



</body>

</html>
